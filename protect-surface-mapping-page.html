<!DOCTYPE html>
<html>
  <head>
    <title>Asset Management</title>
    <link rel="stylesheet" type="text/css" href="protect-surface-mapping-style.css">
    <script src="protect-surface-mapping-script.js" defer></script>
  </head>
  
  <body>
    <div id="json-form-container">
      <form id="json-form">
        <label for="json-url">Enter JSON URL:</label>
        <input type="text" id="json-url" name="json-url" required>
        <button type="submit">Load JSON</button>
      </form>
    </div>
    
    <div id="side-menu">
      <!-- Side menu content here -->
    </div>

    <div id="main-grid">
      <div id="panel1" class="panel">
        <!-- Panel 1 content will be populated here dynamically -->
      </div>
      <div id="panel2" class="panel">
        <!-- Panel 2 content will be populated here dynamically -->
      </div>
      <div id="panel3" class="panel">
        <!-- Panel 3 content will be populated here dynamically -->
      </div>
    </div>

    <div id="panel4">
      <!-- Panel 4 content here -->
    </div>
  </body>
</html>
